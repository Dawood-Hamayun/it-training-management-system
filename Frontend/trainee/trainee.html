<html lang="en">
<head>

<body>
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class ="text-center">Trainee Register</h2>
                <br>
                <form action="" method="POST">

                    <div class="form-group">
                        <input type="text" class = "form-control" name="name" placeholder = "Enter name"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class = "form-control"  name="email" placeholder = "Enter email"><br>
                    </div>

                    <textarea class="form-control" name="address" placeholder="Enter Your Address"></textarea><br>


                    <div class="form-group">
                        <input type="number" class = "form-control" name="age" placeholder = "Enter age"><br>
                    </div>

                    <div class="form-group">
                        <input type="text" class = "form-control" name="gender" placeholder = "Enter Your Gender"><br>
                    </div>
                

                    <div class="forn-group text-center">
                        <button type="submit" name = "Submit" class="btn btn-info fa-3x btn-lg">Submit</button> 
                    </div>
                
                </form>
            </div>
        </div>
    </div>
    
</body>
